<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Welcome to Imops</h1>

    <div id="uploadF">
        <p>Apload files</p>
        <form id="upForm" name="upForm" enctype="multipart/form-data" method="POST">
            <input id="formfiles" type="file" name="images" multiple accept="image/*,image/jpeg" />
            <input id="sendFiles" type="submit" name="btnSubmit" value="Send files" />
        </form>
        <p class="infoP" id="fInfo"></p>
    </div>
    </div>

    <div id="downloadF" class="hide">
        <table id="optInfo">

        </table>
        <button id="downloadB" disabled>Loading...</button>
    </div>

    <div id="send" class="hide">
        <form id="eForm" name="myForm1" method="POST" action="/download" enctype='application/json'>
            <input type="text" name="email" id="mail" placeholder="Enter your email">
            <input type="hidden" name="paths" id="hidJSON" value="">
            <input type="submit" name="btnSubmit" value="Send" id="info">
        </form>
        <p class="infoP" id="eInfo"></p>
    </div>

    <div class="popUp hide"></div>

    <script src="/javascripts/main.js" type="text/javascript"></script>
    <script src="/javascripts/forCookies.js" type="text/javascript"></script>
